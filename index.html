<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Gridmarkets Calculator</title>
</head>
<body>
    <h1>Gridmarkets Calculator 2</h1> 
            <select id="machine-dropdown" name="machine">
                <option value="" disabled selected>Select Machine</option>
            </select>
            <br>
            <select id="renderer-dropdown" name="renderer">
                <option value="" disabled selected>Choose Service</option>
            </select>
            <br>
            <select id="plans-dropdown" name="plans">
                <option value="" disabled selected>Select Plan</option>
            </select>
            <br>
            <label for="Totalframes">Total Frames: </label>
            <input id="totalFrames-input" type="number">
            <br>
            <label for="AVGframes">Average Frames per minute: </label>
            <input id="AVGframes-input" type="number">
            <br>
            <button id="btn">Calculate</button>
            <p id="output"></p>
</body>
</html>
