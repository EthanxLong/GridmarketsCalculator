<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="CalculatorScripts.js"></script>
    <link rel="stylesheet" type="text/css"   href="styles.css">
    <title>Gridmarkets Calculator</title>
    <script>
tailwind.config = {
      theme: {
        extend: {
          colors: {
            blue: '#1c4cd3',
          }
        }
      }
    }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body>
    
    <div style="border: 3px solid blue">
    <form>    
    <div class="container">

        <div class="item">
            <select id="software-dropdown" name="renderer">
                <option value="" disabled selected>Select Software</option>
            </select>
        </div>

        <div class="item">
            <select id="renderer-dropdown" name="renderer">
                <option value="" disabled selected>Select Renderer</option>
            </select>
        </div>

        <div class="item">
            <select id="machine-dropdown" name="machine">
                <option value="" disabled selected>Select Machine</option>
            </select>
        </div>

    </div>

    <div class="container">
        <div class="item">
            <label for="AVGframes">Average Render Time (mins)</label>
            <input id="averageframesInput" type="number" placeholder="" class="bg-white bg-clip-padding border border-solid border-blue-300 rounded transition ease-in-out m-0 focus:text-blue-700 focus:bg-white focus:border-blue-600 focus:outline-none">
        </div>

        <div class="item">
            <label for="Totalframes">Total Frames</label>
            <input id="totalFrames-input" type="number" placeholder="" class="bg-white bg-clip-padding border border-solid border-blue-300 rounded transition ease-in-out m-0 focus:text-blue-700 focus:bg-white focus:border-blue-600 focus:outline-none">
        </div>
        
    </div>

        <div class="container2">
            <button id="btn" type="button" class="inline-block px-6 py-2.5 bg-blue text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-blue-900 hover:shadow-lg focus:bg-blue-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-900 active:shadow-lg transition duration-150 ease-in-out">Calculate</button>
        </div>
    </form>

    <hr id= "line"/>
    <div class="container3" id="container3">
        
        <div class="container2">
            <p class="font-sans " id="serviceLevel"></p>
            <br>  
            <p class="font-sans " id="service"></p>   
        </div>
        <div class="container2" id="deleteWhenMobile">
            <p class="font-sans " id="display3"></p>
            <br>
            <p class="font-sans " id="machineCost"></p>
        </div>
        <div class="container2" id="deleteWhenMobile1">
            <p class="font-sans " id="display2"></p>
            <br> 
            <p class="font-sans " id="time"></p>
        </div>
        <div class="container2">
            <p class="font-sans " id="display1"></p>
            <br>  
            <p class="font-sans " id="cost"></p>  
        </div>
    </div>
</div>


    

 
</body>
</html>
