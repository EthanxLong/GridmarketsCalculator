<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Gridmarkets Calculator</title>
</head>
<body>
    <h1>Gridmarkets Calculator 2</h1>
        <form>
            <label for="machine">Machine: </label>    
            <select id="machine-dropdown" name="machine"></select>
            <br>
            <label for="renderer">Renderer: </label>
            <select id="renderer-dropdown" name="renderer"></select>
            <br>
            <label for="plans">Speed: </label>
            <select id="plans-dropdown" name="plans"></select>
            <br>
            <label for="Totalframes">Total Frames: </label>
            <input id="totalFrames-input" type="number">
            <br>
            <label for="AVGframes">Average Frames per minute: </label>
            <input id="AVGframes-input" type="number">
            <br>
            <button id="btn">Calculate</button>
            <button onlick="calculate()">Calculate2</button>

            <div id="msg">
                <pre></pre>
            </div>
        </form>
</body>
</html>
