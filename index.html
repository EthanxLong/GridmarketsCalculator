<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Gridmarkets Calculator</title>
</head>
<body>
    <h1>Gridmarkets Calculator 2</h1>
    
           
    <form>     
    <div class="container">
        
            <select id="renderer-dropdown" name="renderer">
                <option value="" disabled selected>Choose Service</option>
            </select> 
            <select id="machine-dropdown" name="machine">
                <option value="" disabled selected>Select Machine</option>
            </select>
            
            <label for="Totalframes">Total Frames: </label>
            <input id="totalFrames-input" type="number">
            
            <label for="AVGframes">Average minutes per frame: </label>
            <input id="AVGframes-input" type="number">
    </div>

        <div class="container2">
            <button id="btn" type="button">Calculate</button>
            
        </div>

    <div class="container3">
        <div class="container2">
            <p id="cost"></p>   
        </div>
        <div class="container2">
            <p id="time"></p>
        </div>
    </div>
</form>
</body>
</html>
